<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Place Your Order</h1>
      <p class="tagline">It's always a good time for pizza!</p>
    </header>
    <form action="#" id="order-form">
      <h3>Please select your bases.</h3>
      <div id="pizza-base">
        <div class="form-group">
          <select class="form-control base" id="size">
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control base" id="crust">
            <option value="thin">Thin</option>
            <option value="thick">Thick</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control base" id="sauce">
            <option value="marinara">Marinara</option>
            <option value="garlic-alfredo">Garlic Alfredo</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control base" id="cheese">
            <option value="mozzarella">Mozzarella</option>
            <option value="vegan">Vegan</option>
          </select>
        </div>
      </div>
      <button id="begin-order-button" class="btn btn-success" type="submit">Begin Order</button>
    </form>

    <hr>

    <div id="addToppingsSection">
      <!--VEGGIE DIV-->
      <div id="veggie-options">
        <h4>Add any veggie toppings?</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="olive-topping" name="veggies" value="olives">
          <label class="form-check-label" for="olive-topping">Black Olives</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="onion-topping" name="veggies" value="onion">
          <label class="form-check-label" for="onion-topping">Onion</label>
        </div>
        <button id="addVeggies" class="btn btn-success">Add Veggies</button>
      </div>
        <!--MEAT DIV-->
      <div id="meat-options">
        <h4>Add any protein toppings?</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sausage-topping" name="protein" value="sausage">
          <label class="form-check-label" for="sausage-topping">Italian Sausage</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shrimp-topping" name="protein" value="shrimp">
          <label class="form-check-label" for="shrimp-topping">Shrimp</label>
        </div>
        <button id="addProtein" class="btn btn-success">Add Protein</button>
      </div>
    </div>
  </div>

  <hr>

  <button id="calculate-order-total" class="btn btn-info">Calculate Your Total</button>

  <div id="order-summary">
    <h2>Here is a summary of your order:</h2>
    <p>Payment will be collected at time of pick up or delivery</p>
    <ul id="pizza-details">
      
    </ul>
    <h2>Your Total: $<span id="price"></span></h2>
  </div>
</body>
</html>
